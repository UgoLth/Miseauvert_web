<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de la Pension</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="pension-name">Nom de la Pension</h1>
    <p id="pension-description">Description de la pension...</p>
    <h2>Hébergements</h2>
    <div id="hebergements-list">
      <!-- Les hébergements seront chargés ici dynamiquement -->
    </div>
    <h2>Box</h2>
    <div id="boxes-list">
      <!-- Les box seront chargés ici dynamiquement -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pensionId = urlParams.get('id');

      fetch(`http://localhost:8000/api/pension/${pensionId}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('pension-name').textContent = data.Ville;
          document.getElementById('pension-description').textContent = `Adresse: ${data.Adresse}, Téléphone: ${data.Telephone}, Responsable: ${data.Responsable}`;

          // Charger les hébergements et box associés
          // Exemple de code pour charger les hébergements et box
          // Assurez-vous que votre API renvoie ces données
        })
        .catch(error => console.error('Error fetching pension details:', error));
    });
  </script>
</body>
</html>
